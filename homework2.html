<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>status</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <head>
      <div class="details">
        <form action="form">
          <h1>Client Details:</h1>
          <div class="box">
            <img
              src="./beautiful-girl-with-lush-curly-hairstyle.webp"
              alt="girl"
              height="200px"
            />
          </div>
          <div class="box1">
          <label>Full Name:</label>
          <input type="text" name="Full Name:" id="Famaily Name:" />
        </div>
        <div class="box1">
          <label for="Other Name:">Other Name:</label>
          <input type="text" name="Other Name:" id="Other Name:" />
        </div>
        <div class="box1">
          <label for="Address:">Address:</label>
          <input type="text" name="Address:" id="Address:" />
          </div>
          <div class="box1">
          <label for="Subrub:">Subrub:</label>
          <input type="text" name="Subrub:" id="Subrub:" />
        </div>
          <h2>State/Territory</h2>
          <label for="Course info on:">Course info on:</label>
          <li>
            <ul>
              <input type="checkbox" name="Engineering" id="Engineering">Engineering
            </ul>
            <ul>
              <input type="checkbox" name="IT" id="IT" />IT
            </ul>
            <ul>
              <input type="checkbox" name="Law" id="Law" />Law
            </ul>
            <ul>
              <input type="checkbox" name="Medicine" id="Medicine" />Medicine
            </ul>
            <ul><input type="checkbox" name="Nursing" id="Nursing" />Nursing
            </ul>
          </li>
          <label for="Degree:">Degree:</label>
          <li>
            <ul>
             <input type="radio" name="Diploma" id="Diploma" />Diploma
            </ul>
            <ul>
              <input type="radio" name="Degree" id="Degree" />Degree
            </ul>
            <ul>
              <input type="radio" name="Honours" id="Honours" />Honours
            </ul>
            <ul>
              <input type="radio" name="Masters" id="Masters"/>Masters
            </ul>
            <ul>
              <input type="radio" name="PHD" id="PHD" />PHD
            </ul>
          </li>
          <br /><br />
          <label for="Comments:"
            >Comments:
            <input type="text" class="Comments" style="width: 600px" />
          </label>
          <br /><br />
          <button type="Submit">submit</button>
          <button type="Clear Form">Clear Form</button>
        </form>
      </div>
    </head>
  </body>
</html>
